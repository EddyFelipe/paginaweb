<div class="modal-header">
    <h4 class="modal-title">Incio de Sesión</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <form action="" [formGroup]="formLogin">
        <div class="form-group">
            <label for="usuario">Usuario</label>
            <input type="text" class="form-control" id="usuario" placeholder="Ingrese su usuario" formControlName="usuario" [ngClass]="formLogin.get('usuario').touched && formLogin.get('usuario').invalid ?'is-invalid':''">
            <div *ngIf="formLogin.get('usuario').errors && formLogin.get('usuario').touched">
                <small *ngIf="formLogin.get('usuario').hasError('required')" class="text-danger">Campo requerido</small>
            </div>
        </div>
        <div class="form-group">
            <label for="password1">Contraseña</label>
            <input type="password" class="form-control" id="password1" placeholder="Ingrese su Contraseña" formControlName="contrasenia" [ngClass]="formLogin.get('contrasenia').touched && formLogin.get('contrasenia').invalid ?'is-invalid':''">
            <div *ngIf="formLogin.get('contrasenia').errors && formLogin.get('contrasenia').touched">
                <small *ngIf="formLogin.get('contrasenia').hasError('required')" class="text-danger">Campo requerido</small>
            </div>
        </div>
        <p *ngIf="isErrorLoged" class="text-danger"> Usuario o contraseña incorrectos</p>
        <small id="emailHelp" class="form-text text-muted"><a (click)="recuperarContrasenia()" style="color: #1A2A40;">¿Olvidó su contraseña?</a></small>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-danger" (click)="activeModal.close('Close click')">Cancelar</button>
    <button type="button" class="btn btn-btnsave" (click)='login()'>Iniciar Sesión</button>
</div>
