<div class="modal-header">
  <h4 class="modal-title">Incio de Sesión</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form action="">
    <div class="form-group">
      <label for="usuario">Usuario</label>
      <input type="text" class="form-control" id="usuario" placeholder="Ingrese su usuario">
    </div>
    <div class="form-group">
      <label for="password1">Contraseña</label>
     <input type="password" class="form-control" id="password1" placeholder="Ingrese su Contraseña">
    </div>
    <small id="emailHelp" class="form-text text-muted"><a href="#" style="color: #1A2A40;">¿Olvido su contraseña?</a></small>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-danger" (click)="activeModal.close('Close click')">Cancelar</button>
  <button type="button" class="btn btn-btnsave">Iniciar Sesión</button>
</div>
